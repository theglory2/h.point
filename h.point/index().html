<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> .index()메서드-순서값 반환 </title>
    <script src="./script/jquery-1.12.3.js"></script>
    <script>
        //li 를 클릭했을 때, 이벤트가 일어난 요소인 li(list)의 순서값을
        //경고창으로 알려주기
        $(function(){
            $("li").on("click", function(){
                var i = $(this).index();
                alert("선택하신 li의 순서값은 "+i+" 입니다");
            });
        });
    </script>
    <style>
        * {margin: 0;padding: 0;}
        ul,li{margin: 0; padding: 0; list-style: none;}
        a{text-decoration: none; background-color: #000; color: #fff;
        display: block; width: 150px; height: 30px; line-height: 30px; text-align: center; font-size: 20px; border-radius: 50px; margin: 10px;}
        a:hover{background-color: #666;}
    </style>
</head>
<body>
    <!-- ul>li*7>a{a$} -->
    <ul>
        <li><a href="#">a1</a></li>
        <li><a href="#">a2</a></li>
        <li><a href="#">a3</a></li>
        <li><a href="#">a4</a></li>
        <li><a href="#">a5</a></li>
        <li><a href="#">a6</a></li>
        <li><a href="#">a7</a></li>
    </ul>
</body>
</html>
